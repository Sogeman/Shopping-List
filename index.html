<!doctype html>
<html lang="en">

<head>
    <script src="service-worker.js"></script> <!-- for offline use -->
    
    <title>Einkaufsliste</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- fallback for jquery -->
    <script type="text/javascript">
 	 if (typeof jQuery == 'undefined')
 	 {
 	    document.write(unescape("%3Cscript src='jquery-3.3.1.min.js' type='text/javascript'%3E%3C/script%3E"));
 	 }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <!-- fallback for bootstrap.js -->
    <script>    $.fn.modal || document.write('<script src="bootstrap.min.js"><\/script>')</script>
    
    <script src="logic.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <!-- fallback for bootstrap.css -->
    <script>
    	$(document).ready(function() {
    	var bodyColor = $('body').css('color');
    	if(bodyColor != 'rgb(51, 51, 51)') {
    	$("head").prepend('<link rel="stylesheet" href="bootstrap.min.css">');}});
  </script>
    
    <link rel="stylesheet" href="mystyles.css">
    
    <!-- Sercice Worker for offline use -->
    <script> 
            //This is the service worker with the Cache-first network
        //Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
        if (navigator.serviceWorker.controller) {
            console.log('[PWA Builder] active service worker found, no need to register')
        } else {
            //Register the ServiceWorker
            navigator.serviceWorker.register('service-worker.js', {
                scope: './'
            }).then(function (reg) {
                console.log('Service worker has been registered for scope:' + reg.scope);
            });
        }
    </script>
</head>

<body>

    <div class="container">

        <div class="row my-3">
            <h5 class="mx-auto" id="title"></h5>
        </div>

        <div class="row mt-2">
            <div class="input-group input-group-lg col-9 col-lg 8">
                <input type="text" class="form-control" id="product-entry" placeholder="Produkt eingeben" aria-label="produkt" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-lg col-3 col-lg-2">
                <input type="number" class="form-control" id="count-entry" placeholder="1" min="1" max="99">

            </div>
            <div class="col-12 mt-3 text-center col-lg-2 mt-lg-0 mx-lg-0">
                <button type="button" class="btn btn-success btn-lg" id="save-button"><strong>Speichern</strong></button>
            </div>
        </div>

        <div class="row mt-4 mt-lg-5" id="list-row">

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="col-10">Produkt</th>
                        <th>Anzahl</th>
                        <th>Löschen</th>
                    </tr>
                </thead>
                <tbody id="product-table">
                    <!-- Insert point for shopping list item -->
                </tbody>
            </table>
        </div>

        <div class="row my-3 text-center">
        <div class="col-6">
                <button type="button" class="btn btn-warning btn-lg" id="done-button"><strong>Aufräumen</strong></button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-danger btn-lg" id="clear-button"><strong>Liste löschen</strong></button>
            </div>
            
        </div>

    </div>
    <!--Icon made by Juliia Osadcha: https://www.iconfinder.com/icons/1891023/cancel_cercle_close_delete_dismiss_remove_icon -->
</body>

</html>
